<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Homepage</title>
  <style>
    :root {
      --olive-green: #556b2f;
      --burgundy: #800020;
      --light-bg: #fefefe;
      --text-dark: #333;
      --text-light: #fff8f0;
    }

    * {
      margin: 0;
      padding: 10;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: var(--burgundy);
      color: white;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-shrink: 0;
    }
    .logo img {
      height: 50px;
      width: auto;
      margin-right: 0px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .banner {
      width: 100%;
      height: 400px;
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .banner-text {
      position: absolute;
      bottom: 20px;
      left: 40px;
      color: white;
      font-size: 2rem;
      z-index: 1;
    }
    .welcome-section {
      text-align: center;
      padding: 2rem;
      background-color: var(--text-light);
    }
    .welcome-section h2 {
      color: var(--olive-green);
      font-size: 2rem;
    }
    .welcome-section p {
      color: var(--text-dark);
      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .qr-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      background-color: var(--olive-green);
      color: white;
      gap: 2rem;
    }

    .qr-box {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      color: var(--text-dark);
      text-align: center;
    }

    .qr-box img {
      height: 150px;
      width: 150px;
    }

    .qr-box h3 {
      font-size: 1.2rem;
      color: var(--olive-green);
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="emerald.jpg">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Deals</a>
    </nav>
  </header>

  <div class="banner">
    <div class="banner-text">Experience Flavor Like Never Before</div>
  </div>

  <section class="welcome-section">
    <h2>Welcome to Emerald Restaurant</h2>
    <p>
      We bring you the most delicious dishes made with love and the freshest ingredients.
      Come taste the magic of our kitchen, and let your senses enjoy a culinary journey
      you won't forget.
    </p>
  </section>
  <section class="qr-section">
    <div class="qr-box">
      <img src="qrcode.png" alt="QR Code to Menu">
      <h3>Scan to View Our Menu</h3>
    </div>
  </section>
</body>
</html>
